<li [ngClass]="{'list-group-item':true,
				'list-group-item-success': appareilStatus ==='allumé',
				'list-group-item-danger': appareilStatus ==='éteint'
				}">
	
	<div 
		style="width:20px;height:20px;background-color:red;"
		*ngIf="getStatus() ==='éteint'"></div>
	<div 
		style="width:20px;height:20px;background-color:green;"
		*ngIf="getStatus() ==='allumé'"></div>	
	<div class="row">	
	<h4 class="col-sm-9" [ngStyle]="{color : getColor()}">appareil : {{ appareilName }} -- Status : {{ getStatus() }}</h4>
	<!--input type="text" class="form-control" [(ngModel)]="appareilName"-->
	<button class="btn btn-success col-sm-1" (click)="onSwitchOn()"  [disabled]="appareilStatus === 'allumé'">Allumer</button>	
	<button class="btn btn-danger col-sm-1"  (click)="onSwitchOff()" [disabled]="appareilStatus === 'éteint'">Eteindre</button>
	<a [routerLink]="[id]">Détail</a>
	</div>	
</li>
