<div class="col-xs-12">
				<h2>Mes Appareil</h2>
				<p>Mis à jour : {{ lastUpdate | async |date: ' EE / mm / yy - hh:mm:ss' | uppercase }}</p>
				<ul class="list-group">
					<app-appareil 
						*ngFor="let appareil of appareils; let i = index"
						[appareilIndex]="i"
						[appareilName]="appareil.name" 
						[appareilStatus]="appareil.status"
						[id]="appareil.id"></app-appareil>
				</ul>
					<button class="btn btn-success" 
							(click)="onAllumer()">Tout Allumer</button>	
					<button class="btn btn-danger" 
							(click)="onEteindre()">Tout éteindre</button>
					<button class="btn btn-primary" 
							(click)="onSave()">Enregistrer</button>	
					<!--button class="btn btn-primary" 
							(click)="onFetch()">charger</button-->									
</div>
